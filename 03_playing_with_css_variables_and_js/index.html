<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title>03 - Playing with CSS Variables and JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class="highlight">JS</span></h2>

    <div class="controls-panel">
      <label>Spacing:
        <input type="range" name="spacing" min="10" max="200" value="10" data-unit="px">
      </label>
      <label>Blur Size:
        <input type="range" name="blur-size" min="0" max="25" value="10" data-unit="px">
      </label>
      <label>Base Color:
        <input type="color" name="base-color" value="#ffc600">
      </label>
    </div>

    <div class="edit-panel">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </div>

    <script type="module" src="main.mjs"></script>
  </body>
</html>
